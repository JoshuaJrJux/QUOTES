<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

<title>QUOTES</title>
<div class="container">
    <div class="row">
                {%if quotes%}
                    {%for quote in quotes%}
                    <div class="col-sm-6">
                        <div class="card card-default">
                            <div class="card-body">
                                <h3 class="text-info text-center">{{quote.title}}</h3>
                                <hr>
                                <h5><i class="fas fa-quote-left"></i> {{quote.quote}} <i class="fas fa-quote-right"></i> </h5>
                                <h6>{{quote.author}}</h6>
                                <h6>{{quote.date}}</h6>
                                <div class="form-group">
                                    <a href="{%url 'favourite:update-quote' quote.id %}"><i class="fas fa-edit" style="float-right"></i></a>
                                    <a href="{%url 'favourite:comment' quote.id%}"><i class="fas fa-comment-dots"></i> </a>
                                </div>

                            </div>
                        </div>
                    </div>
                    {%endfor%}
                {%endif%}

        <div class="col-sm-6"></div>
    </div>
</div>
